<!DOCTYPE html>
<html>
<head lang="en">

    <!--禁止缩放-->

    <!--忽略数字为电话号码-->

    <meta name="description" content="方舍名宿"/>

    <link rel="stylesheet" href="css/base.css"/>

        <div class="Bar">

    </div>
    <!--content-->

</div>
